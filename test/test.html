<!DOCTYPE html>
<html>
	<head>
	<title>Test Page</title>
	</head>

	<body>

		<h3 id='user'></h3>

		<!-- <button value="Like" id="like">Like</button>
		<button value="Unlike" id="unlike">Unlike</button> -->

		<input type='text' value='1781057' id="shotid" />

		<button value="Check Like Status" id="checklikestatus">Check Like Status</button><span></span>

		<script type='text/javascript' src='../lib/jquery-2.1.1.min.js'></script>
		<script type='text/javascript' src='../src/plugin.js'></script>
		<script type='text/javascript'>
			var TOKEN = '921401e0390eef6ed3f8644ed53303370e48fbd35f873862ab14f52e2f62567e';
			
			var api = new scribbble();
			api.setToken(TOKEN);

			$.when(api.getCurrentUser()).then(function(user){
				$("#user").text(user.username + " (" + user.name + ")");

			});

			$("#like").on("click", function(){
				api.likeShot($("#shotid").val());
			});

			$("#unlike").on("click", function(){
				api.unlikeShot($("#shotid").val());
			});

			$("#checklikestatus").on("click" , function(){
				var $this = $(this);
				$.when(api.doesCurrentUserLikeShot($("#shotid").val())).then(function(doesLike){
					$this.next().text(doesLike ? "Likes" : "Dislikes");
				});
			});
		</script>
	</body>

</html>
